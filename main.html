<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address">

            <label for="checkbox">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">

            <label for="breeds">Please select your preferred breeds</label>
            <select id="breeds" name="breeds" multiple>
                <option value="labrador">Labrador</option>
                <option value="german_shepherd">German Shepherd</option>
                <option value="bulldog">Bulldog</option>
                <option value="beagle">Beagle</option>
                <option value="poodle">Poodle</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
